<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget password on System</title>
</head>
<body>

        <h2 style="color:rgb(0, 119, 255)">Welcome: {{ user.email }}</h2>
